

version: '3.8'

services:
  # Base de donn√©es PostgreSQL - France
  database:
    build:
      context: ../shared/docker/database
      dockerfile: Dockerfile
    container_name: pandemies_db_france
    environment:
      POSTGRES_DB: pandemies_db_france
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: loading
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_france:/var/lib/postgresql/data
      - ../shared/data:/data:ro
    networks:
      - pandemies_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pandemies_db_france"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ETL Process - France
  etl:
    build:
      context: ../shared/docker/etl
      dockerfile: Dockerfile
    container_name: pandemies_etl_france
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ../shared/data:/app/data:ro
    networks:
      - pandemies_network
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: pandemies_db_france
      DB_USER: postgres
      DB_PASSWORD: loading
      COUNTRY: FRANCE
      DEPLOYMENT_TYPE: no_technical_api
    restart: "no"

  # API Backend - France
  api:
    build:
      context: ../shared/docker/api
      dockerfile: Dockerfile
    container_name: pandemies_api_france
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8001:8000"
    networks:
      - pandemies_network
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: pandemies_db_france
      DB_USER: postgres
      DB_PASSWORD: loading
      API_ENV: france
      COUNTRY: FRANCE
      INCLUDE_TECHNICAL_API: "false"
      RGPD_COMPLIANCE: "true"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard Frontend - France
  dashboard:
    build:
      context: ../shared/docker/dashboard
      dockerfile: Dockerfile
    container_name: pandemies_dashboard_france
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8502:8501"
    networks:
      - pandemies_network
    environment:
      API_BASE_URL: http://api:8000
      COUNTRY: FRANCE
      LANGUAGE: fr
      MOBILE_OPTIMIZED: "true"
      RGPD_MODE: "true"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pandemies_network:
    driver: bridge

volumes:
  postgres_data_france: